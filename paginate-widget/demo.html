
<script type="text/stache" id="demo-html">
  <h1>Paginate Demo</h1>

  <h2>Default</h2>
  <p>Index: {{page1}}
  <paginate-widget pages="300" {^active-page-index}="page1" />

  <h2>Simplified</h2>
  <p>Index: {{page2}}</p>
  <paginate-widget pages="300" hide-pages hide-first hide-last {^active-page-index}="page2" />
</script>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.1.27/spectre.min.css" >
<script src="../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import 'font-awesome/css/font-awesome.min.css';
  import 'paginate-widget/';
  import DefineMap from 'can-define/map/map';
  import stache from 'can-stache';

  var frag = stache(document.getElementById('demo-html').innerHTML)(new DefineMap({
    page1: 0,
    page2: 0
  }));

  document.body.appendChild(frag);
</script>
